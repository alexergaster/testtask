<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bondarenko Oleksandr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation of leads</title>
    <link rel="shortcut icon" href="./assets/img/icons8-lead-64.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-400 flex items-center justify-center min-h-screen relative">
    <form
            action="./process/processLead.php"
            method="POST"
            id="leadForm"
            class="flex flex-col max-w-screen-sm p-6 bg-white rounded-lg shadow-lg w-full relative"
    >
        <label for="firstname">
            Введіть ім'я*:
            <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    required
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-emerald-500 mb-2"
            >
        </label>
        <label for="lastname">
            Введіть прізвище*:
            <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    required
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-emerald-500 mb-2"
            >
        </label>
        <label for="phone">
            Введіть номер телефону*:
            <input
                    type="text"
                    id="phone"
                    name="phone"
                    required
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-emerald-500 mb-2"
            >
        </label>
        <label for="email">
            Введіть електронну адрессу*:
            <input
                    type="text"
                    id="email"
                    name="email"
                    required
                    class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-emerald-500 mb-4"
            >
        </label>
        <div
                id="formMessage"
                class="w-full p-2 border border-gray-300 rounded text-center text-sm mb-4 hidden"
        >
            Повідомлення про з форми
        </div>
        <button
                class="bg-emerald-500 text-white py-2 px-4 rounded hover:bg-emerald-600 transition-colors duration-300"
        >
            Відправити
        </button>
        <div
                id="preload"
                class="hidden absolute w-full h-full flex items-center justify-center -mt-6 -ml-6 bg-black bg-opacity-50 rounded-lg"
        >
            <img
                    src="./assets/img/Reload@1x-1.0s-200px-200px.gif"
                    alt="preload">
        </div>
    </form>

    <a
            href="lists.html"
            class="bg-orange-600 text-white py-2 px-4 rounded hover:bg-orange-400 transition-colors duration-300
            absolute bottom-10 right-10"
    >
        Переглянукти список
    </a>

    <script src="assets/js/createLead.js"></script>
</body>
</html>
