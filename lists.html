<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bondarenko Oleksandr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/icons8-lead-64.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>List of leads</title>
</head>
<body class="bg-emerald-400 flex items-center justify-center min-h-screen p-4 relative">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl">
        <h1 class="text-2xl font-bold mb-6 text-center">Lead Statuses</h1>
        <form action="#" method="get" class="mb-6" id="filterForm">
            <div class="mb-4">
                <label for="date_from" class="block text-gray-700 mb-2">З числа:</label>
                <input type="date" id="date_from" name="date_from" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div class="mb-4">
                <label for="date_to" class="block text-gray-700 mb-2">До числа:</label>
                <input type="date" id="date_to" name="date_to" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <input type="submit" value="Фільтр" class="bg-emerald-500 text-white py-2 px-4 rounded hover:bg-emerald-600 transition-colors duration-300 cursor-pointer">
        </form>
        <table class="w-full border-collapse">
            <thead>
                <tr class="bg-gray-100">
                    <th class="border p-2">ID</th>
                    <th class="border p-2">Email</th>
                    <th class="border p-2">Status</th>
                    <th class="border p-2">FTD</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <a
            href="./"
            class="bg-orange-600 text-white py-2 px-4 rounded hover:bg-orange-400 transition-colors duration-300
            fixed bottom-10 right-10"
    >
        Назад
    </a>
    <script src="assets/js/printLead.js"></script>
</body>
</html>
